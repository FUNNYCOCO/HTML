<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性示例</title>
</head>
<body>
<a href="https://docs.geeksman.com">这是一个超连接</a>
<br><!--换行-->
<a href="https://docs.geeksman.com" target="_blank">这是一个超连接</a><!--连接在新窗口打开-->
<br><!--换行-->
<a href="https://docs.geeksman.com" target="_self">这是一个超连接</a><!--连接在当前窗口打开-->
<br><!--换行-->
<a href="https://docs.geeksman.com" target="_parent">这是一个超连接</a><!--连接在父窗口打开-->
<hr><!--水平分割线-->
<a href="https://docs.geeksman.com" target="_top">这是一个超连接</a><!--连接在顶层窗口打开-->

<img src="4545.png" alt="找不到图片~" width="248" height="351"><!--图片-->

</body>
</html>
