<!DOCTYPE html><!--告诉浏览器使用HTML5标准-->
<html lang="en"><!--语言设置为英语-->
<head><!--头部信息，包括字符集、视口设置和标题-->
    <meta charset="UTF-8"><!--字符集-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--视口设置-->
    <title>HTML练习</title><!--标题-->
</head>
<body><!--主体内容-->
    <h1>一级标签</h1><!--head 头-->
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <p>段落标签</p>
    <p><b>加粗</b> <i>斜体</i> <u>下划线</u> <s>删除线</s></p>

    <ul><!--unordered_list 无序列表-->
        <li>无序列表项1</li><!--list_item 列表项-->
        <li>无序列表项2</li>
        <li>无序列表项3</li>
    </ul>

    <ol><!--ordered_list 有序列表-->
        <li>有序列表项1</li><!--list_item 列表项-->
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>

    <table border="1"><!--table 表格,border 表格宽度-->
        <tr><!--table_row 表格行-->
            <th>列标题1</th><!--table_header 表格头-->
            <th>列标题2</th>
            <th>列标题3</th>
            <th>列标题4</th>
        </tr>
        <tr>
            <td>单元格1</td><!--table_data 表格数据-->
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>

    </table>

</body>
</html>
